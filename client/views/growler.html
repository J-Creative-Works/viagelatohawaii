<Template name="growler">
	<div id="growler" class="{{showGrowler}}">
		<div class="growler-container">
			<div class="growler-icon">
				<div class="{{getIconType}}"></div>
			</div>
			<div class="growler-text">
				<div class="growler-title">
					<h3>{{getGrowlerTitle}}</h3>
				</div>
				<div class="growler-message">
					<p>{{getGrowlerMessage}}</p>
				</div>
			</div>
		</div>
	</div>
</Template>
