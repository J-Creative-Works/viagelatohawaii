<template name="pressSlide">
	<div class="slide-holder {{getOrientation}}">
		<div class="press-img-cropper">
			<svg width="100%" height="100%" viewBox="{{getSvgVB svgId}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
			    <defs>
			        <clipPath id="{{_id}}">
					    <path d="{{getSvgPath svgId}}" style="fill:white;"/>
			        </clipPath>
			    </defs>
			    <g style="clip-path: url(#{{_id}});">
			    	<image xlink:href="{{imgPath}}" x="-10%" y="0" height="120%" width="120%"/>
			    </g>
			    <g>
			    	<image xlink:href="{{frame}}" x="0" y="0" height="100%" width="100%"/>
			    </g>
			</svg>
		</div>
		<div class="press-pub-title">
			<h5>{{publication}}</h5>
		</div>
	</div>
</template>
