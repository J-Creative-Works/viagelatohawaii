<template name="pressSlide">
	<div class="slide-holder">
		<img class="frame-img" src="{{frame}}" alt="">
		<div class="press-img-cropper">
			<div class="press-img-holder">
				<img class="press-img" src="{{imgPath}}" alt="" style="-webkit-clip-path: url(#{{_id}}); clip-path: url(#{{_id}});">
			</div>
			<svg width="0" height="0" viewBox="{{getSvgVB svgId}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
			    <defs>
			        <clipPath id="{{_id}}">
					    <path d="{{getSvgPath svgId}}" style="fill:white;"/>
			        </clipPath>
			    </defs>
			</svg>
		</div>
		<div class="press-pub-title">
			<h5>{{publication}}</h5>
		</div>
	</div>
</template>
