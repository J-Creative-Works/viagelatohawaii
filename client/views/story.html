		<div class="section-header">Our story</div>
		<div class="section-content">
			<p>Via Gelato began as a food truck serving artisanal quality gelato with unique flavors inspired by local Hawaiian tastes.  Just a year later, Via Gelato opened a store in Kaimuki with even more flavors and a brightly-lit, family-friendly ambiance.</p>
			<p>Each day the gelato makers make sixteen to twenty flavors that typically sell out.  A board in the store lets customers pin up their ideas ranging from bubble gum to bacon.  Not all of the suggestions make the cut, but everyday Via Gelato makes something special that speaks to our fondest childhood memories.</p>
